    <div class="main-container">
      <div id="header">
        <h1>Welcome to F-EASY</h1>
        <p>The official web wallet app for FIMFL</p>
      </div>
    
      <p id="address-field">Your Address: <span id="address"></span></p>
      <div class="balances">
        <div class="balance-box">
          <p>Available Balance</p><span id="availBal"></span>
          
        </div>
        <div class="balance-box">
          <p>Locked Balance</p> <span id="lockedBal"></span>
        </div>
      </div>

      <form id="send-container" onSubmit="JavaScript:sendForm(event)">
        <h2>Send FIMFLS</h2>
        <p>Send fimfls to another address</p>
        <input type="text" id="paymentId" placeholder="payment ID"/>
        <input type="number" id="sendAmount" placeholder="0.00"/>
        <input type="text" id="sendAddress" placeholder="address"/>
        <button id="sendBtn" type="submit">Send</button>
      </form>
      <p id="response"></p>
  </body>




  <script type="text/javascript">
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", "file:///Applications/fimfl-webwallet/main.address", false);
      rawFile.onreadystatechange = function(){
      if(rawFile.readyState === 4){
          if(rawFile.status === 200 || rawFile.status == 0){
            var address = rawFile.responseText;
            document.getElementById("address").innerHTML = address;
          }
      }
    }

      rawFile.send(null);


  </script>
  <script src='renderer.js'></script>
  <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
